<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./custom.scss">
  </head>

  <div class="topnav">
      <nav>

      </nav>
  </div>
  <h1 class="text-center container">
      <img id="logo" class="rounded" src="/images/amazonlogo.png" alt="responsive-image">
  </h1>
  <body>
      <div>
        <div id="content" class="container-fluid">
            <div class="row">
                <div class="col-4 offset-4 border rounded">
                    <h2 id="sign-in" class="">Sign-In</h2>
                    <form class="align-center text-left">
                        <label id="sign-in-text" class="align-center"><b>Email or mobile phone number</b></label>
                        <input id="email-enter" class="align-center form-control" type="email">
                    </form>
                        <a id="continue-button" type="submit" class="btn btn-sm gradient-button btn-block">Continue</a>
                        <p id="notice">By continuing, you agree to Amazon's 
                            <a href="#Use">Conditions of Use</a> 
                            and <a href="Privacy_notice">Privacy Notice</a></p>
                        <div id="need-help" class="dropleft">
                            <a type="" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#NeedHelp">
                              Need Help?
                            </a>
                            <div class="dropdown-menu">
                              <option>Forgot Password?</option>
                              <option>Other issues with Sign-In</option>
                            </div>
                          </div>
                        </textarea> 
                </div>
            </div>  
        </div>
    </div>
    

    <div>
        <div id="new-to-amazon-div" class="col-md-4 offset-md-4 align-center text-center text-muted">
            <span id="new-to-amazon" class="text-muted">New to Amazon?</span> 
        </div>
        <button id="create-account-button" class="btn gradient-button btn-outline-dark btn-sm col-4 offset-4 rounded">Create Your Amazon account
           </button>
        </div>

    <footer id="footer" class="text-center border-top">
        <div id="footer-container"lass="contianer-fluid">
            <nav id="footer-nav">
                <a id="conditions-of-use" href="#Conditions_of_Use">Conditions of Use</a>
                <a id="privacy-notice" href="#Privacy_Notice">Privacy Notice</a>
                <a id="help" href="#Help">Help</a>
            </nav>
            <p id="copyright">Â© 1996-2020, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
